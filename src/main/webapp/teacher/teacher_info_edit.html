<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录</title>

<link rel="stylesheet"
	href="../js/jquery.mobile/jquery.mobile.theme-1.4.5.min.css">
<link rel="shortcut icon" href="../favicon.ico">
<script src="../js/jquery.js"></script>
<script src="login.js"></script>
<script src="../js/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div class="container">
    <div >
        <hgroup class="title">
            <h1>个人资料-编辑</h1>
        </hgroup>
        <div class="box-inside">
            <form id="signup_form" class="form-horizontal" autocomplete="off">
                <!--ko with:$root.PrivateTeacher-->
                <fieldset>
                    <legend style="font-size: 16px"><b>身份信息</b></legend>
                    <div class="control-group">
                        <label class="control-label" for="appendedDropdownButton"><i>*</i>姓名：</label>
                        <div class="controls">
                            <div style="position: relative;">
                                <div>
                                    <input id="appendedDropdownButton" type="text" placeholder="请输入真实姓名" data-bind="value: $data.RealName" name="PrivateTeacher[Name]" autocomplete="off" />
                                </div>
                                <span class="msg-box n-right" style="position:absolute;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="appendedDropdownButton"><i>*</i>昵称：</label>
                        <div class="controls">
                            <div style="position: relative;">
                                <div>
                                    <input type="text" placeholder="请输入昵称" data-bind="value: $data.NickName" name="PrivateTeacher[NickName]" autocomplete="off" />
                                </div>
                                <span class="msg-box n-right" style="position:absolute;"></span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="appendedDropdownButton"><i>*</i>国籍：</label>
                        <div class="controls">
                            <div style="position: relative;">
                                <select data-bind="options: $root.CountryList, optionsText: 'CountryName', value: $root.Country"></select>
                                <span class="msg-box n-right" style="position: absolute;"></span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="appendedDropdownButton"><i>*</i>证件号：</label>
                        <div class="controls">
                            <div style="position: relative;">
                                <select id="CertificateType" data-bind="value: CertificateType">
                                    <option value="1">身份证</option>
                                    <option value="2">护照</option>
                                </select>
                                <input type="text" data-bind="value: $data.IdentityNumber" placeholder="请输入身份证或护照号码" name="PrivateTeacher[Identity]" id="PrivateTeacher[Identity]" maxlength="25" autocomplete="off" />
                                <span class="msg-box n-right" style="position: absolute;"></span>
                            </div>
                        </div>
                    </div>

                   
                    <div class="control-group">
                        <label class="control-label" for="appendedDropdownButton"><i>*</i>学校：</label>
                        <div class="controls">
                            <input type="text" data-bind="value: $data.GraduateSchool" placeholder="请输入学校名称" name="PrivateTeacher[School]" id="PrivateTeacher[School]" maxlength="100" autocomplete="off" />
                                <span class="msg-box n-right" style="position: absolute;"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="appendedDropdownButton"><i>*</i>个人介绍：</label>
                        <div class="controls">
                            <div style="position: relative;">
                                <textarea data-bind="value: $data.SelfIntroduction" placeholder="请输入个人介绍" id="SelfIntroduction" rows="8" maxlength="200" data-rule="required;length[10~200]"></textarea>

                                <span class="msg-box n-right" style="position: absolute;" for="SelfIntroduction"></span>
                                <br />
                                <span>&nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;（内容请在10-200字以内）</span>
                            </div>
                        </div>
                    </div>
 				<div class="control-group">
                        <label class="control-label" for="appendedDropdownButton"><i>*</i>城市：</label>
                        <div class="controls">
                            <select class="input-medium" data-bind="options: $root.StateList, optionsText: 'StateName', value: $root.State, optionsCaption: '选择省份'"></select>
                            <select class="input-medium" data-bind="options: $root.CityList, optionsText: 'CityName', value: $root.City, optionsCaption: '选择城市'"></select>
                            <select class="input-medium" data-bind="options: $root.ReginList, optionsText: 'RegionName', value: $root.Region, optionsCaption: '选择区域'" name="PrivateTeacher[RegionName]"></select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend style="font-size: 16px"><b>联系方式</b></legend>
                    <div class="control-group">
                        <label class="control-label" for="appendedDropdownButton"><i>*</i>手机号码：</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" data-bind=" value: $data.MobilePhone, disable: !$root.BindMobile()" placeholder="请输入手机号" name="PrivateTeacher[Mobile]" id="mobile" autocomplete="off" />
                                <span class="msg-box n-right" style="position: absolute;"></span>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="appendedDropdownButton">Email：</label>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" data-bind=" value: $data.Email" placeholder="请输入Email" name="PrivateTeacher[Email]" id="PrivateTeacher[Email]" autocomplete="off" />
                                <span class="msg-box n-right" style="position: absolute;"></span>
                            </div>
                        </div>
                    </div>
                </fieldset>

                

                <div class="modal-footer">
                    <input type="submit" class="button" value=" 保 存 " />
                    <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">取消</a>
                </div>
                
            </form>
        </div>

        </div>
    </div>


</body>
</html>
