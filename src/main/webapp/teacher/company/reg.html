<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>培训机构注册</title>


<link rel="stylesheet"
	href="../../js/jquery.mobile/jquery.mobile.theme-1.4.5.min.css">
<link rel="shortcut icon" href="../favicon.ico">
<script src="../../js/jquery.js"></script>
<script src="login.js"></script>
<script src="../../js/jquery.mobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>


<form>
        <hgroup class="">
            <h1>培训机构注册</h1>          
        </hgroup>
<div data-demo-html="true">

<fieldset>
<legend style="font-size: 16px"><b>公司信息</b></legend>     

<div class="ui-field-contain">
	 <label for="brand_name" class="select"><span class="red">*</span>品牌名称:</label>
      <input type="text" name="brand_name" id="brand_name"  placeholder="" value="">
</div>

<div class="ui-field-contain">
	 <label for="brand_name" class="select"><span class="red">*</span>公司全称:</label>
      <input type="text" name="company_name" id=""  placeholder="" value="">
</div>

<div class="ui-field-contain">
	 <label for="brand_name" class="select"><span class="red">*</span>城市区域:</label>
      <div class="controls">
                            <select class="input-medium" data-bind="options: $root.StateList, optionsText: 'StateName', value: $root.State, optionsCaption: '选择省份'"></select>
                            <select class="input-medium" data-bind="options: $root.CityList, optionsText: 'CityName', value: $root.City, optionsCaption: '选择城市'"></select>
                            <select class="input-medium" data-bind="options: $root.ReginList, optionsText: 'RegionName', value: $root.Region, optionsCaption: '选择区域'" name="Organiztaion[RegionName]"></select>
                        </div>
</div>

	<div class="ui-field-contain">
	 <label for="" class="select"><span class="red">*</span>公司地址:</label>
      <input type="text" name="company_address" id="company_address" placeholder="" value="">
</div>	
	<div class="ui-field-contain">
	 <label for="" class="select"><span class="red">*</span>公司电话:</label>
      <input type="text" name="company_tel" id="company_tel" placeholder="" value="">
</div>	
	<div class="ui-field-contain">
	 <label for="" class="select"><span class="red">*</span>上传执照照片:</label>
      <input type="file" name="company_pic" id="company_pic" placeholder="" value="">
</div>				
			
 </fieldset>	
 			
<fieldset>
<legend style="font-size: 16px"><b>注册管理人员</b></legend>     
<div class="ui-field-contain">
					 <label for="" class="select"><span class="red">*</span>姓名:</label>
                      <input type="text" name="name" id="name" placeholder="" value="">
				</div>
			
<div class="ui-field-contain">
					 <label for="" class="select"><span class="red">*</span>手机号码:</label>
                      <input type="text" name="loginname" id="loginname" placeholder="" value="">
				</div>
			
		<div class="ui-field-contain">
					 <label for="" class="select"><span class="red">*</span>密码:</label>
                      <input type="text" name="password" id="password" placeholder="" value="">
				</div>
			<div class="ui-field-contain">
					 <label for="" class="select"><span class="red">*</span>确认密码:</label>
                      <input type="text" name="password1" id="password1" placeholder="" value="">
				</div>
 </fieldset>	
 
 	<div class="ui-field-contain">
					<a href="#" data-role="button">注册</a>
				</div>
			</div><!--/demo-html -->				
</form>


</body>
</html>
