<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>幼儿园注册</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
   <meta name="apple-mobile-web-app-title" content="PX管理" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
   <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 120%;
      color: #333;
      margin-top: 2px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>幼儿园注册</h1>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">

    <form id="regform" method="post" class="am-form">
    <input type="hidden" name="type"  value="1">
    
      <label for="brand_name">品牌名:</label>
      <input type="email" name="brand_name" id="brand_name" value="" placeholder="必填，不超过45位">
      <br>
       <label for="company_name">机构全称:</label>
      <input type="text" name="company_name" id="company_name" value="" placeholder="必填，不超过45位">
      <br>
       <label for="address">公司地址:</label>
      <input type="text" name="address" id="address" value="" placeholder="必填，不超过64位">
      <br>
       <label for="map_point">地址坐标:</label>
      <input type="text" name="map_point" id="map_point" value="" placeholder="拾取坐标后，复制到这里。格式：1.1,1.1"> 
      <a href="http://api.map.baidu.com/lbsapi/getpoint/index.html" target="_blank">坐标拾取</a>
      <br>
       <label for="link_tel">公司电话:</label>
      <input type="text" name="link_tel" id="link_tel" value="" placeholder="">
      <br>
      
      <legend style="font-size: 120%"><b>管理人员</b></legend>  
     
      <label for="tel">手机号码:</label>
      <input type="text" name="tel" id="tel" value="" placeholder="">
      <br>
      <label for="name">昵称:</label>
      <input type="text" name="name" id="name" value="" placeholder="必填，不超过15位">
      <br>
       <label for="">Email:</label>
      <input type="email" name="email" id="email"  placeholder="name@xx.com" >
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password" id="password" value="" >
      <br>
      
      <label for="password1">重复密码:</label>
      <input type="password" name="password1" id="password1" value="">
      <br>
      <button type="button" onclick="reg()" class="am-btn am-btn-primary">注册</button>
    </form>
    <hr>
  
  </div>
</div>

<!--[if lt IE 9]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>

<script src="js/jQuery.md5.js"></script>
<script src="js/gl.js"></script>
<script src="group_reg.js"></script>
</body>

</html>
