<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>机构注册</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
   <meta name="apple-mobile-web-app-title" content="PX管理" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
   <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 120%;
      color: #333;
      margin-top: 2px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>机构注册</h1>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
   

    <form method="post" class="am-form">
      <label for="">机构注册:</label>
      <input type="email" name="" id="" value="">
      <br>
       <label for="">机构全称:</label>
      <input type="text" name="" id="" value="">
      <br>
       <label for="">公司地址:</label>
      <input type="text" name="" id="loginame" value="">
      <br>
       <label for="">地址坐标:</label>
      <input type="text" name="" id="" value="" placeholder="拾取坐标后，复制到这里。格式：104.074822,30.6623"> 
      <a href="http://api.map.baidu.com/lbsapi/getpoint/index.html" target="_blank">坐标拾取</a>
      <br>
       <label for="">公司电话:</label>
      <input type="text" name="" id="" value="">
      <br>
      
      
      
      <legend style="font-size: 120%"><b>管理人员</b></legend>  
     
      <label for="">手机号码:</label>
      <input type="text" name="" id="" value="">
      <br>
      <label for="">昵称:</label>
      <input type="text" name="" id="" value="">
      <br>
       <label for="">Email:</label>
      <input type="text" name="" id="" value="">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="password1" id="password" value="">
      <br>
      
      <label for="password1">确认密码:</label>
      <input type="password" name="password1" id="password1" value="">
      <br>
      <button type="button" class="am-btn am-btn-primary">注册</button>
    </form>
    <hr>
  
  </div>
</div>
